<head>

<title>我的优惠券</title>
</head>
<body>
	<div class="container_wrap">
    	<!--顶部导航内容-->
    	<div class="wrap_top">
        	<img src="../images/account/top_myaccount.png">
            <div class="topnav">
            	<span class="title">我的优惠券</span>
            </div>
        </div>
        <!--详细内容-->
        <div class="content_wrap">
        	<!--使用说明-->
        	<p class="colory sytitle">芭芭贝尔50元优惠券-使用说明</p>
            <div class="rule">
            	<p class="ruletitle">优惠券使用规则：</p>
                <p>1.本券的使用日期为：自绑定后的3个月内有效；</p>
                <p>2.本券可用于预订芭芭贝尔海景酒店，节假日通用；</p>
                <p>3.本券仅限于芭芭贝尔酒店过夜房抵扣房费，可在对应的房价上抵扣，每间房限用一张，不可叠加使用；</p>
                <p>4.本券不可用于时租房、餐饮、小商品等消费，使用抵扣券部分不再享受会员积分；</p>
                <p>5.本券不能与店内其他优惠同时享受；</p>
                <p>6.本券使用房量有限，先订先得；</p>
                <p>7.本券一经使用，如因个人原因修改或取消订单，则无法返还账户；</p>
            </div>
        </div>
    </div>
