<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/index.css" />
<link rel="stylesheet" href="../css/myvip.css" />
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".showdetail").click(function(){
			if($("tr.detail").css("display")=="none"){
				$("tr.detail").show();
				$(".reg_container").css("margin-bottom","75px");
			}else{
				$("tr.detail").hide();
				}
			});
		});
</script>
<title>会员注册</title>
</head>

<body>
<div class="main">
	<!--顶部-->
	<div class="itop1">
    	<div class="top">
        	<div class="store">
            	<ul>
                	<li><img src="../images/index/bbyn.png" /><br /><span class="storesp1" style="">云南店筹备中</span></li>
                    <li><img src="../images/index/bbwgh.png" /><br /><span class="storesp2">墨尔本店</span></li>
                	<li><img src="../images/index/bbwzd.png" /><br /><span class="storesp2">涠洲岛店</span></li>
                </ul>
            </div>
            <div class="header">
            	<!--菜单居中-->
            	<div class="header1">
                  <!--logo-->
                  <div class="logo"><img src="../images/index/logo.png" /></div>
                  <!--menu-->
                  <div class="menu">
                      <ul>
                          <li><a href="index.html"><img src="../images/index/index.png" /></a></li>
                          <li><a href="hotelyd.html"><img src="../images/index/yuding.png" /></a></li>
                          <li><a href="abouthotel.html"><img src="../images/index/jieshao.png" /></a></li>
                          <li><a href="house.html"><img src="../images/index/fangx.png" /></a></li>
                          <li><a href="playwzd.html"><img src="../images/index/pinw.png" /></a></li>
                          <li><a href="contactus.html"><img src="../images/index/contactin.png" /></a></li>
                      </ul>
                  </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--内容-->
 	<div class="content">
    	<!--导航-->
        <div class="navigate">
        	<div class="navigate_title">首页 > <font style="color:#0099fe;">会员注册</font></div>
            <div style="background:url(../images/index/navigate.png); width:1001px; height:1px;"></div>
        </div>
        <!--酒店注册，左边-->
        <div class="reg_container">
        	<div class="reg lt">
            	<div class="reg_header">
                    <span class="p1 lt">会员注册</span>
                    <span class="rt sps sps1">已有账号？<a href="login.html">马上登录>></a></span>
                </div>
                <div class="reg_form">
                	<tbody>
                    	<table width="100%" cellpadding="0" cellspacing="0" border="0">
                        	<tr>
                            	<td class="t1"><font color="red">* </font>姓&nbsp;&nbsp;名：</td>
                                <td><input type="text" placeholder="填写身份证中的姓名"></td>
                            </tr>
                            <tr>
                            	<td class="t1"><font color="red">* </font>手机号：</td>
                                <td><input type="text" placeholder="填写手机号码"></td>
                            </tr>
                            <tr>
                            	<td class="t1"><font color="red">* </font>密码：</td>
                                <td><input type="password" placeholder="6-16个字符，区分大小"></td>
                            </tr>
                            <tr>
                            	<td class="t1"><font color="red">* </font>确认密码：</td>
                                <td><input type="password" placeholder="请再次填写密码"></td>
                            </tr>
                            <tr>
                            	<td class="t1"><font color="red">* </font>验证码：</td>
                                <td><input type="text" class="yzm" placeholder="验证码">&nbsp;<input type="button" class="yzmbtn" value="点击获取手机验证码"></td>
                            </tr>
                            <tr>
                            	<td class="t1"><font color="red">* </font>验证码：</td>
                                <td><input type="text" class="yzm" placeholder="图形验证码"><img class="rt" style="padding-right:5px;" src="../images/myvip/reg/txcode.png"></td>
                            </tr>
                            <tr>
                            	<td colspan="2" class="pd15"><span class="colorg showdetail">完善信息&nbsp;&nbsp;<img src="../images/myvip/reg/jtbottom.png"> </span><span class="font15 color888">（完善信息可以获取更多会员特权）</span></td>
                            </tr>
                            <tr class="detail">
                            	<td class="t1"><font color="red">&nbsp; </font>证件类型：</td>
                                <td>
                                	<select>
                                    	<option>居民身份证（内宾）</option>
                                        <option>护照（内宾）</option>
                                        <option>台胞证</option>
                                        <option>往来港澳通行证</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="detail">
                            	<td class="t1"><font color="red">&nbsp; </font>证件号码：</td>
                                <td><input type="password" placeholder="请填写证件号"></td>
                            </tr>
                            <tr class="detail">
                            	<td class="t1"><font color="red">&nbsp; </font>E-mail：</td>
                                <td><input type="password" placeholder="通过验证码后可作为登录名"></td>
                            </tr>
                            <tr>
                            	<td colspan="2" class="color999 center" style="margin-top:25px;"><input type="checkbox" class="chk">&nbsp;&nbsp;同意《芭芭贝尔服务条款》</td>
                            </tr>
                            <tr>
                            	<td colspan="2" class="last"><input type="button" class="regbtn" value=""></td>
                            </tr>
                        </table>
                    </tbody>
                </div>
            </div>
            <!--第三方登录,右边-->
            <div class="thirdlogin pdleft lt">
            	<div class="login_header pdtop">
                	<p class="font16">使用合作网站帐号登录:</p>
                </div>
                <div class="third">
                	<ul>
                    	<li><input type="button" class="login_wb" value=""></li>
                        <li><input type="button" class="login_zfb" value=""></li>
                        <li><input type="button" class="login_qq" value=""></li>
                    </ul>
                </div>
                <p class="font16" style="padding-top:40px;">你也可以使用银行卡快速注册</p>
                <div class="center pdtop30"><input type="button" class="kzkreg" value="合作卡注册"></div>
            </div>
        </div>
    </div>
    <!--迷情、神秘-->
    <div class="rush">
        <ul class="rush1">
            <li><img src="../images/index/mqbh.png" /></li>
            <li><img src="../images/index/bbbe.png" /></li>
            <li><img src="../images/index/smwz.png" /></li>
        </ul>
    </div>
    <!--底部-->
    <div class="bottom">
    	<img src="../images/index/bottom.png" />
    </div>
</div>
</body>
</html>
