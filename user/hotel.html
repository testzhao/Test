<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/myvip.css" />
<link rel="stylesheet" href="../css/common.css" />
<title>常住人管理</title>
</head>
<body>
	<div class="container_wrap">
    	<!--顶部导航内容-->
    	<div class="wrap_top">
        	<img src="../images/info/top_myinfo.png">
            <div class="topnav">
            	<span class="title">新增常住人</span>
            </div>
        </div>
        <!--详细内容-->
        <div class="content_wrap">
        	<!--操作删除、新增-->
        	<div class="modifys">
            	<a href="#"><img src="../images/info/delete_icon.png"><span class="deltxt">删除</span></a>
                <a href="#" class="addleft"><img src="../images/info/add_icon.png"><span class="addtxt">新增常住酒店</span></a>
            </div>
            <!--管理列表-->
            <div class="data_list">
            	<!--表头部-->
            	<div class="data_head">
                	<ul class="hotel">
                    	<li>广西</li>
                    </ul>
                </div>
                <div class="data_detail">
                	<ul class="hotelname">
                    	<li><input type="checkbox" name="hotel" id="hotel"/> <label for="hotel">芭芭贝尔北海涠洲岛店</label></li>
                    </ul>
                </div>
            </div>
            <div class="data_list">
            	<!--表头部-->
            	<div class="data_head">
                	<ul class="hotel">
                    	<li>斯里兰卡</li>
                    </ul>
                </div>
                <div class="data_detail">
                	<ul class="hotelname">
                    	<li><input type="checkbox" name="hotel" id="hotel"/> <label for="hotel">芭芭贝尔斯里兰卡店</label></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
