<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/myvip.css" />
<title>修改基本信息</title>
</head>
<body>
	<div class="container_wrap">
    	<!--顶部导航内容-->
    	<div class="wrap_top">
        	<img src="../images/info/top_myinfo.png">
            <div class="topnav">
            	<span class="title">修改基本信息</span>
            </div>
        </div>
        <!--详细内容-->
        <div class="content_wrap">
        	<div class="box-info form-table">
            	<ul>
                	<li>
                        <font color="red">*</font>
                        <label>姓名：</label>
                        <input type="text" class="infotext" >
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>性别：</label>
                        <input type="radio" name="sex" checked> 男
                        <input type="radio" name="sex"> 女
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>密码：</label>
                        <input type="password" class="infotext">
                        <span class="tipstxt"> <img src="../images/info/tips_icon.png"> 注意：请输入密码以确保您的资料安全</span>
                    </li>
                </ul>
                <ul class="twolist">
                    <li>
                        <font>&nbsp;</font>
                        <label>国籍：</label>
                        <select>
                        	<option>中国</option>
                            <option>美国</option>
                            <option>日本</option>
                            <option>韩国</option>
                        </select>
                    </li>
                    <li>
                    	<font>&nbsp;</font>
                        <label>所在城市：</label>
                        <select class="province">
                        	<option>重庆</option>
                            <option>成都</option>
                        </select>
                        <select class="area">
                        	<option>江北区</option>
                            <option>渝北区</option>
                        </select>
                    </li>
                    <li>
                        <font>&nbsp;</font>
                        <label>联系电话：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font></font>
                        <label>传真：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font>&nbsp;</font>
                        <label>公司名称：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font></font>
                        <label>个人主页：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font>&nbsp;</font>
                        <label>证件类型：</label>
                        <select>
                        	<option>居民身份证（重庆）</option>
                            <option></option>
                        </select>
                    </li>
                    <li>
                        <font></font>
                        <label>出生日期：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font>&nbsp;</font>
                        <label>证件号码：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font></font>
                        <label>邮政编码：：</label>
                        <input type="text" class="infotext">
                    </li>
                	<li style="float:none; width:100%;">
                        <font></font>
                        <label>联系地址：</label>
                        <input type="text" class="infotext addr">
                    </li>
                    <li class="lastbtn" style="clear:both;">
                    	<input type="button" class="save_btn submit_btn" value="">
                        <input type="button" class="reset1_btn submit_btn" value="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
