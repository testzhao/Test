<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/myvip.css" />
<title>修改密码</title>
</head>
<body>
	<div class="container_wrap">
    	<!--顶部导航内容-->
    	<div class="wrap_top">
        	<img src="../images/info/top_myinfo.png">
            <div class="topnav">
            	<span class="title">修改密码</span>
            </div>
        </div>
        <!--详细内容-->
        <div class="content_wrap">
        	<div class="box-info form-table">
            	<ul>
                	<li>
                        <font color="red">*</font>
                        <label>密码：</label>
                        <input type="password" class="infotext">
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>新密码：</label>
                        <input type="password" class="infotext">
                        <span> 密码长度在6-20位</span>
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>重输新密码：</label>
                        <input type="password" class="infotext">
                        <span> 密码长度在6-20位</span>
                    </li>
                    <li class="lastbtn">
                    	<input type="button" class="edit_btn submit_btn" value="">
                        <input type="reset" class="reset_btn submit_btn" value="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
