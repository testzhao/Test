<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/myvip.css" />
<link rel="stylesheet" href="../css/common.css" />
<title>新增常住人</title>
</head>
<body>
	<div class="container_wrap">
    	<!--顶部导航内容-->
    	<div class="wrap_top">
        	<img src="../images/info/top_myinfo.png">
            <div class="topnav">
            	<span class="title">新增常住人</span>
            </div>
        </div>
        <!--详细内容-->
        <div class="content_wrap">
        	<div class="box-info form-table" style="padding-left:45px;">
            	<ul>
                	<li>
                        <font color="red">*</font>
                        <label>姓名：</label>
                        <input type="text" class="infotext" >
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>性别：</label>
                        <input type="radio" name="sex" checked> 男
                        <input type="radio" name="sex"> 女
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>手机号码：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>电子邮箱：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>证件类型：</label>
                        <select>
                        	<option>居民身份证（重庆）</option>
                        </select>
                    </li>
                    <li>
                        <font color="red">*</font>
                        <label>证件号码：</label>
                        <input type="text" class="infotext">
                    </li>
                    <li class="lastbtn" style="clear:both;">
                    	<input type="button" class="save_btn submit_btn" style="margin-left:50px;" value="">
                        <input type="button" class="reset_btn submit_btn" value="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
